<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postara</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="One click. Post everywhere.">
</head>
<body>
  <div class="container">
    <h1>Postara</h1>
    <p>One click. Post everywhere.</p>

    <div class="upload-area" id="upload-area">
      Drop your media here or click to browse<br>
      <small>Support: Images & Videos (Max 10MB)</small>
    </div>
    <input type="file" id="file-input" accept="image/*,video/*" style="display:none"/>

    <button id="ai-caption-btn">✨ Generate 5 Captions</button>
    <textarea id="caption-input" placeholder="Your caption"></textarea>

    <div class="platforms" id="platforms">
      <label class="platform-checkbox"><input type="checkbox" value="tiktok"> TikTok</label>
      <label class="platform-checkbox"><input type="checkbox" value="instagram"> Instagram</label>
      <label class="platform-checkbox"><input type="checkbox" value="twitter"> X / Twitter</label>
      <label class="platform-checkbox"><input type="checkbox" value="linkedin"> LinkedIn</label>
      <label class="platform-checkbox"><input type="checkbox" value="facebook"> Facebook</label>
      <label class="platform-checkbox"><input type="checkbox" value="pinterest"> Pinterest</label>
      <label class="platform-checkbox"><input type="checkbox" value="youtube"> YouTube</label>
      <label class="platform-checkbox"><input type="checkbox" value="bluesky"> Bluesky</label>
      <label class="platform-checkbox"><input type="checkbox" value="telegram"> Telegram</label>
      <label class="platform-checkbox"><input type="checkbox" value="threads"> Threads</label>
      <label class="platform-checkbox"><input type="checkbox" value="snapchat"> Snapchat</label>
      <label class="platform-checkbox"><input type="checkbox" value="reddit"> Reddit</label>
      <label class="platform-checkbox"><input type="checkbox" value="google_business"> Google Business</label>
    </div>

    <button id="post-btn">Upload & Post</button>
  </div>

  <!-- ✅ script.js is at the bottom — DO NOT move it up -->
  <script src="script.js"></script>
</body>
</html>
