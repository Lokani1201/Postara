<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Postara</h1>
    <p>Upload your media and generate AI captions easily!</p>

    <!-- File Upload Section -->
    <div id="dropzone" class="dropzone">
      <p>Drop your image/video here or click to browse</p>
      <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;">
    </div>

    <!-- Caption Input -->
    <textarea id="caption" placeholder="Write your caption here..."></textarea>

    <!-- Buttons -->
    <button id="postBtn" disabled>Upload & Post</button>
    <button id="aiCaptionBtn">Generate AI Captions</button>

    <!-- AI Caption Output -->
    <div id="aiResults" style="display:none;">
      <h3>AI Captions:</h3>
      <textarea id="aiCaptionOutput" readonly></textarea>
    </div>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
