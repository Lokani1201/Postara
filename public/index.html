<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postara – One Click. All Platforms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Postara</h1>
    <p>One Click. All Platforms.</p>

    <!-- Upload Section -->
    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <button id="uploadBtn">📤 Upload Image</button>
    </div>

    <!-- Drop Area -->
    <div id="dropArea">
      <p>Drag & Drop your image here</p>
    </div>

    <!-- Caption Box -->
    <textarea id="captionBox" placeholder="Your caption will appear here..."></textarea>

    <!-- Action Buttons -->
    <div class="buttons">
      <button id="generateCaptionBtn">✨ AI Caption Generator</button>
      <button id="downloadBtn">⬇️ Download Post</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
